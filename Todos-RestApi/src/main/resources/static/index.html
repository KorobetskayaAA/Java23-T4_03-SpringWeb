<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link href="css/todo.css" rel="stylesheet" type="text/css" />
    <script src="js/todo.js" type="module"></script>
  </head>

  <body>
    <div class="container">
      <h1>Список задач</h1>

      <form id="todoList-form" class="d-flex gap-2 mb-3">
        <input
          type="text"
          class="form-control"
          name="text"
          placeholder="Введите текст задачи"
        />
        <button class="btn btn-primary" type="submit">
          Добавить
          <span class="spinner-border spinner-border-sm" hidden> </span>
        </button>
      </form>

      <div class="row">
        <div class="col">
          <div id="loading" class="my-5 text-center">
            <div class="spinner-border text-primary"></div>
            <div>Загрузка...</div>
          </div>
        </div>
      </div>

      <div id="todoList-container"></div>

      <div class="row">
        <div class="col">
          <div id="alert" class="alert alert-info" hidden>Сообщение</div>
        </div>
      </div>
    </div>
  </body>
</html>
